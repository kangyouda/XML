<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML简介</title>
</head>
<body>
    <ol>
        <li>XML是一种可扩展标记语言</li>
        <li>XML是一种很像html的标记语言</li>
        <li>XML的设计宗旨是传输数据，而不是显示数据</li>
        <li>XML标签没有被预定义。您需要自行定义标签。</li>
        <li>XML被设计为具有自我描述性。</li>
        <li>XML是w3c的推荐标准。</li>
    </ol>
    <br/>
    <br/>
    <ol>XML和HTML之间的差异
        <li>俩者的设计目的不同
            <ul>
                <li>XML被设计用来传输和存储数据，其焦点是数据的内容</li>
                <li>HTML被设计用来显示数据，其焦点是数据的外观.</li>
            </ul>
        </li>
        <li>HTML在于显示信息，而XML在于传输信息。</li>
    </ol>
</body>
</html>
