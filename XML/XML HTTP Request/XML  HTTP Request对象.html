<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML  HTTP Request对象</title>
</head>
<body>
    <ol>
        XMLHttpRequest对象
        <li>在不重新加载页面的情况下更新页面</li>
        <li>在页面已加载后从服务器请求数据</li>
        <li>在页面已加载后从服务器接受数据</li>
        <li>在后台向服务器发送数据</li>
    </ol>
    <br/>
    <br/>
    <p>创建XMLHttpRequest对象的语法:</p>
    <p>xmlhttp=new XMLHttpRequest();</p>
    <br/>
    <br/>
    <p>旧版本的ie中使用ActiveX对象:</p>
    <p>xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");</p>
</body>
</html>
